<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="admin/layout/layout">
<link th:href="@{/admin/plugins/tagsinput/jquery.tagsinput.css}" rel="stylesheet"/>
<link th:href="@{/admin/plugins/select2/dist/css/select2-bootstrap.css}" rel="stylesheet"/>
<link th:href="@{/admin/plugins/toggles/toggles.css}" rel="stylesheet"/>
<link href="//cdn.bootcss.com/multi-select/0.9.12/css/multi-select.min.css" rel="stylesheet"/>
<link href="//cdn.bootcss.com/select2/3.4.8/select2.min.css" rel="stylesheet"/>
<link th:href="@{/admin/plugins/mditor/css/mditor.min.css}" rel="stylesheet"/>
<link href="//cdn.bootcss.com/summernote/0.8.2/summernote.css" rel="stylesheet"/>
<link href="//cdn.bootcss.com/dropzone/4.3.0/min/dropzone.min.css" rel="stylesheet"/>
<style rel="stylesheet">
    #tags_tagsinput {
        background-color: #fafafa;
        border: 1px solid #eeeeee;
    }

    #tags_addTag input {
        width: 100%;
    }

    #tags_addTag {
        margin-top: -5px;
    }

    .mditor .editor {
        font-size: 14px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .mditor .backdrop, .mditor .textarea, .mditor .viewer {
        font-size: 14px;
    }

    .markdown-body {
        font-size: 14px;
    }

    .note-toolbar {
        text-align: center;
    }

    .note-editor.note-frame {
        border: none;
    }

    .note-editor .note-toolbar {
        background-color: #f5f5f5;
        padding-bottom: 10px;
    }

    .note-toolbar .note-btn-group {
        margin: 0;
    }

    .note-toolbar .note-btn {
        border: none;
    }

    #articleForm #dropzone {
        min-height: 200px;
        background-color: #dbdde0;
        line-height: 200px;
        margin-bottom: 10px;
    }

    #articleForm .dropzone {
        border: 1px dashed #8662c6;
        border-radius: 5px;
        background: white;
    }

    #articleForm .dropzone .dz-message {
        font-weight: 400;
    }

    #articleForm .dropzone .dz-message .note {
        font-size: 0.8em;
        font-weight: 200;
        display: block;
        margin-top: 1.4rem;
    }
</style>
<div layout:fragment="content" class="row">
    <div class="col-sm-12">
        <h4 class="page-title">
            <span>编辑文章</span>
        </h4>
    </div>
    <div class="col-md-12">

        <input type="hidden" id="attach_url" th:value="${attach_url}" />

        <form id="articleForm">
            <input type="hidden" name="categories" id="categories"/>
            <input type="hidden" name="cid" th:value="${content.id?:''}" id="cid" value=""/>
            <input type="hidden" name="status" th:value="${content.status ?: 'draft'}" id="status"/>
            <input type="hidden" name="allowComment" th:value="${content.allowComment ?: true}" id="allowComment"/>
            <input type="hidden" name="allowPing" th:value="${content.allowPing ?: true}" id="allowPing"/>
            <input type="hidden" name="allowFeed" th:value="${content.allowFeed ?: true}" id="allowFeed"/>
            <input type="hidden" name="content" id="content-editor"/>
            <input type="hidden" name="fmtType" id="fmtType" th:value="${content.fmtType ?: 'markdown'}"/>

            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                <input class="form-control" placeholder="请输入文章标题（必须）" name="title" required
                       th:value="${content.title ?: ''}" value=""/>
            </div>

            <div class="form-group col-md-6" style="padding: 0 0 0 10px;">
                <input class="form-control" placeholder="自定义访问路径，如：my-first-article  默认为文章id" name="slug"
                       th:value="${content.slug ?: ''}" value=""/>
            </div>

            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                <input name="tags" id="tags" type="text" class="form-control" placeholder="请填写文章标签"
                       th:value="${content.tags ?: ''}" value=""/>
            </div>

            <div class="form-group col-md-6">
                <select id="multiple-sel" class="select2 form-control" multiple="multiple" data-placeholder="请选择分类...">
                    <option value="1" th:if="${ #lists.size(categories) eq 0}">默认分类</option>
                    <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}" >默认分类</option>

                    <!--#if(null == categories)-->
                    <!--<option value="默认分类" selected>默认分类</option>-->
                    <!--#else-->

                    <!--#for(c : categories)-->
                    <!--<option value="${c.name}" #if(null !=contents && exist_cat(c, contents.categories)) selected #end>-->
                        <!--${c.name}-->
                    <!--</option>-->
                    <!--#end-->

                    <!--#end-->
                </select>
            </div>
            <div class="clearfix"></div>

            <div class="form-group col-xs-12">
                <div class="pull-right">
                    <a id="switch-btn" href="javascript:void(0)"
                       class="btn btn-purple btn-sm waves-effect waves-light switch-editor">
                        <span th:if="content.fmtType == 'html'">切换为Markdown编辑器</span>
                        <span th:unless="content.fmtType == 'html'">切换为富文本编辑器</span>
                        </a>
                </div>
            </div>

            <div id="md-container" class="form-group col-md-12">
                <textarea id="md-editor" th:text="${content.content}"
                          <!--class="#if(null != contents && contents.fmtType != 'html') hide #end">${contents.content ?! ''}-->
                </textarea>
            </div>
            <div id="html-container" class="form-group col-md-12">
                <div class="summernote" th:text="${content.content}">
                    <!--#if(null != contents && contents.fmtType == 'html')-->
                    <!--${contents.content ?! ''}-->
                    <!--#end-->
                </div>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label class="col-sm-4">开启评论</label>
                <div class="col-sm-8">
                    <div class="toggle toggle-success allow-${contents.allowComment ?! true}"
                         onclick="allow_comment(this);" on="${contents.allowComment ?! true}"></div>
                </div>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label class="col-sm-4">允许Ping</label>
                <div class="col-sm-8">
                    <div class="toggle toggle-success allow-${contents.allowPing ?! true}"
                         onclick="allow_ping(this);" on="${contents.allowPing ?! true}"></div>
                </div>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label class="col-sm-4">允许订阅</label>
                <div class="col-sm-8">
                    <div class="toggle toggle-success allow-${contents.allowFeed ?! true}"
                         onclick="allow_feed(this);" on="${contents.allowFeed ?! true}"></div>
                </div>
            </div>

            <div class="form-group col-md-3">
                <label class="col-sm-5">添加缩略图</label>
                <div class="col-sm-7">
                    <div id="thumb-toggle" class="toggle toggle-success" on="false"
                         thumb_url="${contents.thumbImg ?! ''}" onclick="add_thumbimg(this);"></div>
                </div>
            </div>

            <div id="dropzone-container" class="form-group col-md-12 hide">
                <div class="dropzone dropzone-previews" id="dropzone">
                    <div class="dz-message">
                        <p>可以为你的文章添加一张缩略图 ;)</p>
                    </div>
                </div>
                <input type="hidden" name="thumbImg" id="thumbImg"/>
            </div>

            <div class="clearfix"></div>

            <div class="text-right">
                <a class="btn btn-default waves-effect waves-light" href="/admin/article">返回列表</a>
                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="subArticle('publish');">
                    保存文章
                </button>
                <button type="button" class="btn btn-warning waves-effect waves-light" onclick="subArticle('draft');">
                    存为草稿
                </button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/admin/plugins/tagsinput/jquery.tagsinput.min.js}"></script>
<script th:src="@{/admin/plugins/jquery-multi-select/jquery.quicksearch.js}"></script>
<script th:href="@{/admin/plugins/mditor/mditor/js/mditor.min.js}"></script>
<script src="//cdn.bootcss.com/wysihtml5/0.3.0/wysihtml5.min.js"></script>
<script src="//cdn.bootcss.com/summernote/0.8.2/summernote.min.js"></script>
<script src="//cdn.bootcss.com/summernote/0.8.2/lang/summernote-zh-CN.min.js"></script>
<script src="//cdn.bootcss.com/multi-select/0.9.12/js/jquery.multi-select.min.js"></script>
<script src="//cdn.bootcss.com/select2/3.4.8/select2.min.js"></script>
<script src="//cdn.bootcss.com/jquery-toggles/2.0.4/toggles.min.js"></script>
<script src="//cdn.bootcss.com/dropzone/4.3.0/min/dropzone.min.js"></script>
<script src="//cdn.bootcss.com/to-markdown/3.1.0/to-markdown.min.js"></script>
<script th:src="@{/admin/js/article.js}" type="text/javascript"></script>
</body>
</html>
